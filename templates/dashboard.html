<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Gestão de Pacientes</h1>
            <nav class="nav">
                <a href="{{ url_for('clientes_page') }}">Clientes</a>
                <a href="{{ url_for('medicos_page') }}">Médicos</a>
                <a href="{{ url_for('consultas_page') }}">Consultas</a>
                <a href="{{ url_for('cadastro_page') }}">Cadastro</a>
                <a href="{{ url_for('logout') }}" class="logout">Sair</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="user-info">
                <h2>Informações do Usuário</h2>
                <div class="card user-card">
                    <p><strong>Nome:</strong> {{ user['email'] }}</p>
                    <p><strong>Email:</strong> {{ user['email'] }}</p>
                </div>
            </section>

            <section class="data-cards">
                <div class="card stats-card">
                    <h3>Clientes</h3>
                    <p>Total: {{ clientes|length }}</p>
                    <a href="{{ url_for('clientes_page') }}" class="btn">Ver Todos</a>
                </div>

                <div class="card stats-card">
                    <h3>Médicos</h3>
                    <p>Total: {{ medicos|length }}</p>
                    <a href="{{ url_for('medicos_page') }}" class="btn">Ver Todos</a>
                </div>

                <div class="card stats-card">
                    <h3>Consultas</h3>
                    <p>Total: {{ consultas|length }}</p>
                    <a href="{{ url_for('consultas_page') }}" class="btn">Ver Todas</a>
                </div>
            </section>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
