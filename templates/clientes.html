<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Gestão de Pacientes</h1>
            <nav class="nav">
                <a href="{{ url_for('clientes_page') }}" class="active">Clientes</a>
                <a href="{{ url_for('medicos_page') }}">Médicos</a>
                <a href="{{ url_for('consultas_page') }}">Consultas</a>
                <a href="{{ url_for('cadastro_page') }}">Cadastro</a>
                <a href="{{ url_for('logout') }}" class="logout">Sair</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="data-section">
                <h2>Clientes</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                            <tr>
                                <td>{{ cliente.id }}</td>
                                <td>{{ cliente.nome }}</td>
                                <td>{{ cliente.email }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
